<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Manager</h1>
        
        <!-- نموذج إضافة مهمة جديدة -->
        <form method="POST" action="/add" class="input-group mb-4">
            <input type="text" name="task" placeholder="Add new task" class="form-control" required>
            <input type="date" name="due_date" class="form-control me-2" required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <!-- عرض قائمة المهام -->
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        {{ task["content"] }}
                        <small class="text-muted ms-2">Due: {{ task["due_date"] }}</small>
                    </div>
                    <div>
                        <a href="/edit/{{ loop.index0 }}" class="btn btn-warning btn-sm me-2">Edit</a>
                        <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
